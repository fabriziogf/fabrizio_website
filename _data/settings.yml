#-------------------------------
# Site Settings
title: Fabrizio GF - Personal Website
logo: # You can add own logo. For example '/images/logo.png'.
description: Personal website for Fabrizio Giovannini Filho.
color_scheme: auto # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.


#-------------------------------
# Navigation Settings
menu__settings:
  menu__items:
    - title: 'Home'
      url: '/'
    - title: 'Posts'
      submenu:
      - url: '/posts/'
        title: 'All'
      - url: '/pm_posts/'
        title: 'Product Management'
      - url: '/ds_posts/'
        title: 'Data Science'
    - title: 'Code'
      url: '/code/'
    - title: 'About'
      url: '/about/'


#-------------------------------
# Hero Settings
hero:
  enable: true
  hero__title: Tech Products and Data Science
  hero__description: This website is dedicated to showcasing my product management, programming and data science projects. These projects focus on my areas of interest related to sports and media.
  hero__image: # You can add hero image. For example '/images/06.jpg'


#-------------------------------
# Author Global Settings
author:
  author__name: Fabrizio Giovannini Filho
  author__bio: I'm a Product Manager with a strong background in data analytics and leadership
  author__avatar: /images/01-1.jpg


#-------------------------------
# Blog Section Settings
blog__settings:
  enable: true
  blog__title: Latest Posts
  blog__description:


#-------------------------------
# Author Section Settings
author__section:
  enable: true
  author__section__title: Fabrizio Giovannini Filho
  author__section__description: Product Manager and Data Science enthusiast.
  aurhor__section__button__text: More About Me
  aurhor__section__button__link: /about
  author__section__big__image: /images/100.jpg


#-------------------------------
# Footer Settings
footer__description: Tech Products and Data Science.


# Social Links
social:
- {icon: "twitter", link: "https://twitter.com"}
- {icon: "facebook", link: "https://facebook.com"}
- {icon: "codepen", link: "https://codepen.io"}
- {icon: "pinterest", link: "https://pinterest.com"}
- {icon: "vimeo", link: "https://vimeo.com"}

# Example of adding a new link to the footer - {icon: "instagram", link: "https://instagram.com"}
# Other icons can be found at https://ionicons.com/v4/


# Footer Navigation
footer__menu__settings:
  menu__items:
    - title: 'Home'
      url: '/'
    - title: 'About'
      url: '/about/'
    - title: 'Posts'
      url: '/posts/'
    - title: 'Code'
      url: '/code/'


